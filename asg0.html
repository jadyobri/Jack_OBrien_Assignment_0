<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
     <canvas id="example" width="400" height="400">
     Please use a browser that supports "canvas"
     </canvas>
     <script src="asg0.js"></script>
     <script src="lib/cuon-matrix-cse160.js"></script>
     <p style="margin-top: 10px;">
       
       <label for="v1x">v1.  x:</label>
       <input id="v1x" type="text" />
       <label for="v1y">y:</label>
       <input id="v1y" type="text" />
      </p>
      <p style="margin-top: 10px;">
       <label for="v2x">v2.  x:</label>
       <input id="v2x" type="text" />
       <label for="v2y">y:</label>
       <input id="v2y" type="text" />
      </p>
       <input id="drawButton" type="button" value="Draw" />
       <p style="margin-top: 10px;">
        <label for="operations">Operation:</label>
        <!-- Used for reference: https://www.w3schools.com/tags/tag_select.asp-->
       <select name="operations" id="operations">
        
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle Between</option>
        <option value="area">Area</option>
      </select>
      <label for="scalar">Scalar: </label>
      <input id="scalar" type="text" />
    </p>

    </body>
</html>
